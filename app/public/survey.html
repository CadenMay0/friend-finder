<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>Survey</title>
</head>
<body>
    <div class="container">
        <h1>Survey Questions</h1><hr>

        <h2><strong>About You</strong></h2>
        <div class="form-group">
            <label for="name">Name (Required)</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="picture">Picture of you (Required)</label>
            <input type="text" class="form-control" id="picture" placeholder="Image Link">
        </div>
            
        <form class="form-group">
            <h3>Question 1</h3>
            <label for="q1">You find people to be more or less agreeable</label>
            <hr>
            <select class="custom-select" id="q1">
                <option selected value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>

            <hr>

            <h3>Question 2</h3>
            <label for="q2">You prefer cats to dogs</label>
            <hr>
            <select class="custom-select" id="q2">
                <option selected value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
            <hr>

            <h3>Question 3</h3>
            <label for="q3">You like ice cream more than cake</label>
            <hr>
            <select class="custom-select" id="q3">
                <option selected value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
            <hr>

            <h3>Question 4</h3>
            <label for="q4">You have strong family bonds</label>
            <hr>
            <select class="custom-select" id="q4">
                <option selected value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
            <hr>

            <h3>Question 5</h3>
            <label for="q5">You talk out your issues</label>
            <hr>
            <select class="custom-select" id="q5">
                <option selected value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
            <hr>

            <h3>Question 6</h3>
            <label for="q6">You enjoy playing video games</label>
            <hr>
            <select class="custom-select" id="q6">
                <option selected value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
            <hr>

            <h3>Question 7</h3>
            <label for="q7">You aren't a people person</label>
            <hr>
            <select class="custom-select" id="q7">
                <option selected value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
            <hr>

            <h3>Question 8</h3>
            <label for="q8">Your favorite number is 8</label>
            <hr>
            <select class="custom-select" id="q8">
                <option selected value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
            <hr>

            <h3>Question 9</h3>
            <label for="q9">Horror movies don't scare you</label>
            <hr>
            <select class="custom-select" id="q9">
                <option selected value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
            <hr>

            <h3>Question 10</h3>
            <label for="q10">You have a strong grasp of for loops</label>
            <hr>
            <select class="custom-select" id="q10">
                <option selected value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
            </select>
            <hr>
            <button type="submit" class="btn btn-primary ">Submit</button>
        </form>
        <hr>
        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/caden_may0/friend-finder">GitHub Repo</a></p>
            </div>
        </footer>
        <div id="resultsModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title"><strong>Best Match</strong></h2>
                    </div>
                    <div class="modal-body">
                        <h2 id="matchName"></h2>
                        <img id="matchImg" src="" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>

        var reference = document.querySelector('.custom-select');
        var popper = document.querySelector('.my-popper');
        new Popper(reference, popper, {
            onCreate: (data) => {
                // data is an object containing all the informations computed
                // by Popper.js and used to style the popper and its arrow
                // The complete description is available in Popper.js documentation
            },
            onUpdate: (data) => {

            }
        });
        $("#submit").on("click", function () {
            function validateForm() {
                var isValid = true;
                $('.form-control').each(function () {
                    if ($(this).val() === '')
                        isValid = false;
                });
                $('.custom-select').each(function () {

                    if ($(this).val() === "")
                        isValid = false
                })
                return isValid;
            }
            if (validateForm() == true) {
                var userData = {
                    name: $("#name").val(),
                    photo: $("#picture").val(),
                    scores: [$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val(),]
                }
                var currentURL = window.location.origin;
                $.post(currentURL + "/api/friends", userData, function (data) {
                    $("#matchName").text(data.name);
                    $('#matchImg').attr("src", data.picture);
                    $("#resultsModal").modal('toggle');
                });
            }
            else {
                alert("Please fill out all fields before submitting!");
            }

            return false;
        });
    </script>
</body>


</html>
